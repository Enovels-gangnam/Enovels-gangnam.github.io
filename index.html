<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enovels-Gangnam Student Report System</title>
    <style>
        :root {
            --primary: #e5863e;
            --primary-light: #f7d4b5;
            --primary-dark: #d06b25;
            --secondary: #475569;
            --accent: #f8fafc;
            --text-dark: #000000;
            --text-light: #f8fafc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--accent);
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f7a354 0%, #e5863e 30%, #d06b25 60%, #8c3d11 100%);
            background-image: linear-gradient(135deg, #f7a354 0%, #e5863e 30%, #d06b25 60%, #8c3d11 100%), 
                              linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
            background-blend-mode: normal, overlay, overlay;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        p {
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 24px;
            line-height: 1.5;
            max-width: 600px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enovels-Gangnam Student Report System</h1>
        <p>이노블스 강남점만의 체계화된 분석 보고서를 제공합니다.</p>
    </div>
</body>
</html>
